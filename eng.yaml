- prevent: to stop something from happening or someone from doing something
- fairly: to quite a large degree
- tidy: having everything ordered and arranged in the right place,
  -  The house was clean and tidy.
  -  My flatmate isn't very tidy.
- untidy: not tidy/well arranged
  -  She's really untidy at home.
- disorder: a state of untidiness or lack of organization
  - confused or badly organized state
  - The whole office was in a state of disorder.
  - The opposition party have been in such disorder for so long that they pose no real threat to the present government.
- chaos: a state of great disorder;
  - confusion
  - a state of total confusion with no order
  - Snow and ice have caused chaos on the roads.
  