site_name: Web Development Tutorials
nav:
  - Home: index.md
  - JS: durgajs.md
  - DOM: dom.md
  - JQuery: jQuery.md
  - About: about.md
theme:
  name: material
  features:
  - content.tabs.link
  - content.code.annotation
  - content.code.copy

  - navigation.sections
  - navigation.indexes
  - navigation.instant
  - navigation.tabs
  - navigation.top
  - navigation.tracking

  - search.suggest
  - search.highlight

  - toc.follow
  
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: light blue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: lime


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ashishbindra2
    - icon: fontawesome/brands/linkedin
      link: https://in.linkedin.com/in/ashishbindra2/


markdown_extensions:
  - sane_lists
  - md_in_html

  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition

  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  
nav:
  - Home: index.md
  - database:
    - Overview: database/index.md 
    - View: database/view.md
    - index: database/indexes.md
    - Equi-join: database/equi.md
    - self-join: database/self_join.md
    - sub-query: database/subqueries.md
    - FAQ SQL: database/sql faq.md
    - DA SQL Grouping: database/DA_SQL_Sorting_Grouping.md
    - query: database/query.md
    - practice: database/practice.md
    - interview: database/interview.md
  - Django:
    - Overview: Django/index.md  
    - Django: Django/Django.md
  - js:
    - Overview: js/durgajs.md
    - DOM: js/dom.md
    - JQuery: js/jQuery.md
  - Fastapi:
    - Overview: Fastapi/index.md
    - celery: Fastapi/celery.md
    - Async_api: Fastapi/asynchronous_api.md
      
